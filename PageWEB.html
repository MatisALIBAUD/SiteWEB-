<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Interactif</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff0000;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #B4BAB1;
      margin-bottom: 10px;
      font-size: 60px;
    }

    .cards {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 130px;
    }

    .card {
      width: 200px;
      height: 200px;
      background-color: #0000006e;
      border: 2px solid #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #ffffff;
    }

    .card:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 0 5px #6ACFC7;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    /* Pied de page */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 12px;
      color: #ccc;
      z-index: 2;
    }

    .footer-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
    }

    .footer-right img {
      height: 30px;
    }
    .footer-left,
.footer-center,
.footer-right {
  position: fixed;
  bottom: 10px;
  font-size: 12px;
  color: #fff;
  z-index: 10;
}

.footer-left {
  left: 10px;
}

.footer-center {
  left: 50%;
  transform: translateX(-50%);
}

.footer-right {
  right: 10px;
}

.footer-right img {
  width: 69px;
  height: auto;
  cursor: pointer;
}
  </style>
</head>
<body>
