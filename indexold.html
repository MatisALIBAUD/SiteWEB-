body {

  padding: 0;
  background: transparent;
  font-family: 'Arial', sans-serif;
  text-align: center;
}

.container {
  padding-top: 10vh;
}

.glitch {
  font-size: 10rem;
  color: white;
  position: relative;
  display: inline-block;
  text-transform: uppercase;
  font-weight: bold;
  color: #fff;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  overflow: hidden;
  color: #fff;
  clip: rect(0, 0, 0, 0);
}

.glitch::before {
  color: rgb(0, 0, 0);
  animation: glitchTop 0.6s infinite linear alternate-reverse;
}

.glitch::after {
  color: rgb(255, 0, 0);
  animation: glitchBottom 0.6s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% {
    clip: rect(0, 9999px, 0, 0);
    transform: translate(0);
  }
  20% {
    clip: rect(0, 9999px, 80px, 0);
    transform: translate(-5px, -5px);
  }
  40% {
    clip: rect(0, 9999px, 100px, 0);
    transform: translate(5px, -2px);
  }
  60% {
    clip: rect(0, 9999px, 90px, 0);
    transform: translate(-3px, 2px);
  }
  100% {
    clip: rect(0, 9999px, 0, 0);
    transform: translate(0);
  }
}

@keyframes glitchBottom {
  0% {
    clip: rect(0, 9999px, 0, 0);
    transform: translate(0);
  }
  20% {
    clip: rect(85px, 9999px, 9999px, 0);
    transform: translate(5px, 3px);
  }
  40% {
    clip: rect(100px, 9999px, 9999px, 0);
    transform: translate(-5px, 2px);
  }
  60% {
    clip: rect(90px, 9999px, 9999px, 0);
    transform: translate(3px, -2px);
  }
  100% {
    clip: rect(0, 9999px, 0, 0);
    transform: translate(0);
  }
}

.message {
  font-size: 1.5rem;
  color: #000;
  margin-top: -30px;
}
